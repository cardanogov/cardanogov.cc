# PostgreSQL Configuration for Cardano Application
# Optimized for high connection count and performance

# Connection Settings
max_connections = 10000
superuser_reserved_connections = 3

# Connection Timeout Settings
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 6
statement_timeout = 600000        # 10 minutes (increased from 5)
lock_timeout = 120000             # 2 minutes (increased from 1)
idle_in_transaction_session_timeout = 600000  # 10 minutes (increased from 5)

# Connection Pooling and Management
max_prepared_transactions = 100
tcp_keepalives_idle = 300        # 5 minutes (reduced for faster cleanup)
tcp_keepalives_interval = 10     # 10 seconds (reduced for faster cleanup)
tcp_keepalives_count = 6         # Increased retry count

# Memory Settings
shared_buffers = 512MB            # Increased from 256MB
effective_cache_size = 2GB        # Increased from 1GB
work_mem = 8MB                    # Increased from 4MB
maintenance_work_mem = 128MB      # Increased from 64MB

# WAL Settings
wal_buffers = 32MB                # Increased from 16MB
checkpoint_completion_target = 0.9
wal_writer_delay = 200ms

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = -1

# Autovacuum
autovacuum = on
autovacuum_max_workers = 5       # Increased from 3
autovacuum_naptime = 30s         # Reduced from 1min for faster cleanup

# Background Writer
bgwriter_delay = 100ms            # Reduced from 200ms
bgwriter_lru_maxpages = 200      # Increased from 100
bgwriter_lru_multiplier = 2.0

# Timezone
timezone = 'UTC'

# Locale
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8' 
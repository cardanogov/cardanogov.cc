<div class="chart">
  <div class="chart-header">
    <div class="title-container">
      <img src="../../../../assets/images/Logo - remove background-2.png" alt="Logo" />
      <p>{{ title }}</p>
    </div>
    <div class="icon-container">
      <img
        *ngIf="showToggle"
        (click)="onToggle()"
        [src]="getCurrentToggleIcon()"
        alt="Toggle Icon"
        class="toggle-icon"
      />

      <img
        *ngIf="showGroup !== null"
        (click)="onGroup()"
        [src]="groupImage"
        alt="Group Icon"
      />

      <img
        (click)="onExpand()"
        src="../../../assets/icons/expand-simple.svg"
        alt="Expand Icon"
      />
    </div>
  </div>

  <div class="chart-component">
    <ng-content></ng-content>
  </div>
</div>
